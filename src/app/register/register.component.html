<div class="bg-register">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg">
          <div class="card-body bg-light text-center">
            <img src="https://tse2.mm.bing.net/th?id=OIP.UScfhzAqyl6Xijt5VvqYhwAAAA&pid=Api&P=0&w=300&h=300" alt="" class="img-fluid rounded-circle w-20 mb-2">
            <p class="display-4 text-center"><b>Sign-up form</b></p>
            <form [formGroup]="userform" (ngSubmit)="submitForm(userform.value)">
              
              <mat-form-field appearance="outline" class="col">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name">
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error>Name required</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="col">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="UserName" formControlName="username">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error>UserName required</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="col-6">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-icon matSuffix>visibility_off</mat-icon>
                <mat-error>Password required</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="col-6">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="confirm">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error>Password not matched</mat-error>
              </mat-form-field>
             
              <mat-form-field appearance="outline" class="col-6">
                <mat-label>Contact</mat-label>
                <input matInput placeholder="Contact" formControlName="contact">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error>Phone no. required ,Number should be 10 digit</mat-error>
              </mat-form-field>                   
                      
              <mat-form-field appearance="outline" class="col-6">
                <mat-label>Age</mat-label>
                 <input matInput placeholder="Name" formControlName="age">
                 <mat-icon matSuffix>date_range</mat-icon>
                 <mat-error>Age required</mat-error>
              </mat-form-field>
              <div class="row justify-content-center">
                <button class="btn btn-primary btn-lg">Signup</button>
              </div>
              <!-- <div>   -->
                <!-- <br> -->
                <p class="text-muted">Already a user? <button type="button" class="btn btn-danger btn-small" (click)="signin()">Signin</button></p>
                <!-- <button type="button" class="btn btn-danger" (click)="signin()">Signin</button> -->
              <!-- </div> -->    
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
