<div class="bg-dashboard">
<div class="container">
    <p class="h4 text-right">currently logged in:{{currentUser.name}}</p>
    <p class="display-4 text-center">Dashboard</p>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td scope="row">{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.contact}}</td>
                <!-- <td><button (click)="deleteUser(user._id)">Delete</button></td>
                <td><button (click)="updateUser(user)">Update</button></td> -->
            </tr>
        </tbody>
    </table>
</div>
